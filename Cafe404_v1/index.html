<body class="text-center">

    <div class="row ">

        <div class="col-5"></div>
        <div class="col-5"></div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-5"></div>
            <div class="col-2 pt-2 my-5">
                <form class="form-signin mb-3">

                    <label for="inputPassword" class="sr-only">Password</label>

                    <input type="password" class="form-control " id="inputPassword2" placeholder="mot de passe"
                        required="">
                    <div class="checkbox mb-3">
                    </div>
                    <button class="btn btn-light btn-block mt-4" type="submit">Sign in</button>

                    <p class="mt-3 mb-3 text-muted">© 2020-2090</p>
                </form>
            </div>
            <div class="col-5"></div>

        </div>
